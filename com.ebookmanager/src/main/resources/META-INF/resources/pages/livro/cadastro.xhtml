<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:faces="jakarta.faces"
      xmlns:ui="jakarta.faces.facelets"
      xmlns:f="jakarta.faces.core"
      xmlns:h="jakarta.faces.html"
      xmlns:pt="jakarta.faces.passthrough"
      xmlns:cc="jakarta.faces.composite"
      xmlns:c="jakarta.tags.core"
      xmlns:p="primefaces"
      xmlns:fn="jakarta.tags.functions">
<h:head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <meta name="apple-mobile-web-app-capable" content="yes"/>
    <title>Cadastro de Livros</title>

    <h:outputStylesheet library="webjars" name="primeflex/3.3.1/primeflex.min.css"/>

</h:head>
<h:body>
    <div class="menuPrincipal">

        <p:menubar>

            <p:submenu label="Usuário">
                <p:menuitem value="Cadastrar" action="#{usuarioBean.cadastrar}"/>
                <p:menuitem value="Listar" action="#{usuarioBean.listar}"/>
                <p:menuitem value="Editar" action="#{usuarioBean.editar}"/>
            </p:submenu>

            <p:submenu label="Livro">
                <p:menuitem value="Adicionar" action="#{livroBean.adicionar}"/>
                <p:menuitem value="Pesquisar" action="#{livroBean.pesquisar}"/>
                <p:menuitem value="Detalhes" action="#{livroBean.detalhes}"/>
            </p:submenu>

            <p:submenu label="Empréstimo">
                <p:menuitem value="Novo" action="#{emprestimoBean.novo}"/>
                <p:menuitem value="Devolver" action="#{emprestimoBean.devolver}"/>
                <p:menuitem value="Histórico" action="#{emprestimoBean.historico}"/>
            </p:submenu>

        </p:menubar>

    </div>

    <div class="cadastroLivro">
        <p:splitterPanel size="80">
            <h:form id="form">
                <p:panel header="Cadastro de Livro">
                    <h:panelGrid columns="2">
                        <h:outputLabel value="Título:"/>
                        <p:inputText value="#{livroManagedBean.titulo}" required="true" requiredMessage="Titulo Obrigatorio."/>

                        <h:outputLabel value="Autor:"/>
                        <p:inputText value="#{livroManagedBean.autor}" required="true" requiredMessage="Autor Obrigatorio."/>

                        <h:outputLabel value="Editora:"/>
                        <p:inputText value="#{livroManagedBean.editora}"/>

                        <h:outputLabel value="Ano de Publicação:"/>
                        <p:inputText value="#{livroManagedBean.anoPublicacao}"/>

                        <h:outputLabel value="Gênero:"/>
                        <p:inputText value="#{livroManagedBean.genero}"/>
                    </h:panelGrid>
                    <p:commandButton value="Salvar" actionListener="#{livroManagedBean.cadastrarLivro()}" update="form" />
                </p:panel>
            </h:form>
        </p:splitterPanel>
    </div>

    <div class="listaLivro">
        <p:dataTable value="" var="livro">
            <p:column headerText="Título">
                <h:outputText value=""  />
            </p:column>
            <p:column headerText="Autor">
                <h:outputText value=""  />
            </p:column>
            <p:column headerText="Editora">
                <h:outputText value=""  />
            </p:column>
            <p:column headerText="Ano de Publicação">
                <h:outputText value="" />
            </p:column>
            <p:column headerText="Gênero">
                <h:outputText value="" />
            </p:column>
        </p:dataTable>
    </div>


</h:body>
</html>
